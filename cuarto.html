<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">Primero</option>
        <option value="segundo.html">Segundo</option>
        <option value="tercero.html">Tercero</option>
        <option value="cuarto.html" selected>Cuarto</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        //Ahora podemos usar la biblioteca que fuimos a buscar
        //Dibujo resultado de consulta a JSON
   var tiempo;

function preload() {
var key = "fcd5fbb6b133dee9dd642e0b1d72ff35";
    var city = "Japan, Tokio";
    tiempo = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=metric&APPID=" + key);
}

   

function setup() {
  createCanvas(200, 200);
    print(tiempo);
    noLoop();
}

function draw() {
  background(220);
    var calor= Math.round(tiempo.main.temp);
    if (calor > 15){
        fill(255,0,0);
    } else {
        fill(0,0,255);
    }
    textSize(36)
    text(calor,10,40);
}

    </script>
</body>
</html>
